d: 2\ntitle: \"블로그 에러 사항들\"\ndescription: \"blog error\"\ncreatedAt: \"2025-04-03\"\ncategory: \"dev\"\n---\n\n## 블로그 만들 때 에러들\n\n- \\*.txt?\\_rsc=\\*\\*\\* 404 (Not Found)\n\n\u003cImage\n  src=\"/wangzzang/images/rsc_error.png\"\n  alt=\"rsc_error\"\n  width={500}\n  height={400}\n/\u003e\n\n화면이 안나오거나 하는건 아니었는데, 블로그에 접속하면 이 콘솔 에러가 계속 발생했다.\n\n결론적으로는 next.config.ts 파일에서 `trailingSlash: true` 옵션을 추가해주니 에러가 사라졌다.\n\n```js\nnext.config.ts;\n\nconst nextConfig: NextConfig = {\n  /* config options here */\n  trailingSlash: true,\n};\n```\n\n`trailingSlash: false`(기본값)인 경우, Next.js는 URL 끝에 슬래시를 추가하지 않는다.  \n`trailingSlash: true`를 설정하면, Next.js가 모든 URL 끝에 슬래시를 추가한다.\n\n예를 들어:\n\n- /about → /about/\n- /posts/1 → /posts/1/\n\n현재 정확한 이유는 모르겠지만\n\n- https://kajing1077.github.io/wangzzang/\n- https://kajing1077.github.io/wangzzang\n\n이와같이, 뒤의 slash로 인해서 경로가 잘못되어서 404 error가 발생하는 것으로 보인다.\n\n구글링 결과 짐작하는 바로는..  \nGitHub Pages는 정적 파일을 서빙할 때, 디렉토리 구조를 기반으로 URL을 해석한다.  \ngithub pages는 Jekyll 3를 사용하는데 이에 관련된 문제라고 생각된다.\n\n[관련 포스팅](https://marcgg.com/blog/2016/03/14/github-pages-jekyll/)\n\n[관련 자료](https://jekyllrb.com/docs/upgrading/2-to-3/)\n\n\u003e In Jekyll 2, any URL constructed from the permalink: field had a trailing slash (/) added to it automatically. Jekyll 3 no longer adds a trailing slash automatically to permalink: URLs. This can potentially result in old links to pages returning a 404 error.\n"])</script><script>self.__next_f.push([1,"d:[\"$\",\"main\",null,{\"className\":\"flex-1 mb-24 w-full max-w-screen-lg scroll-mt-0 break-all leading-5 tracking-wider text-neutral-800 lg:mb-24 px-4 lg:px-0\",\"children\":[\"$\",\"$16\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L17\",null,{\"posts\":[{\"id\":4,\"title\":\"왕짱 사진 2\",\"createdAt\":\"2025-04-07\",\"category\":\"chat\",\"slug\":\"wz-picturee\",\"description\":\"wangzzang picture\",\"tags\":[\"wangzzang\",\"왕짱\"],\"thumbnail\":null,\"lastModified\":\"2025-04-07\",\"autho
